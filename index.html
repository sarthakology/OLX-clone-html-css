<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar1">
            <div id="home"></div>

            <div id="location">
                
                <div id="location-search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i> 
                </div>
                <div id="location-options">
                    <select class="input" id="location-box" name="location">
                        <option value="haryana">haryana</option>
                        <option value="up">up</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div id="main-search-box">
                <div >
                    <input id="search-field" type="text" placeholder="  Find Cars,Mobile Phones and more...">
                </div>
                <div id="main-search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div id="language-drop-down">
                <select class="input" id="language" name="language">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>

            <div id="chat-button-box">
                <button id="chat-button"><i class="fa-regular fa-comment"></i></button>
            </div>

            <div id="notification-bell-box">
                <button id="notification-bell"><i class="fa-regular fa-bell"></i></button>
            </div>

            <div id="profile-button-box">
                <button id="profile-button"><i class="fa-solid fa-user"></i></button>
            </div>

            <div id="main-sell-button-box">
                <button id="main-sell-button"><i class="fa-solid fa-plus"></i>SELL</button>
            </div>
        </nav>
        <nav id="navbar2">
            <div id="navbar2-items">
                <button class="navbar2-button">All Catagory</button>
                <button class="navbar2-button">Cars</button>
                <button class="navbar2-button">Motorcycle</button>
                <button class="navbar2-button">Mobile Phone</button>
                <button class="navbar2-button">For Sale: Houses & Apartments</button>
                <button class="navbar2-button">Scooters</button>
                <button class="navbar2-button">Commercial & Other vehicle</button>
                <button class="navbar2-button">For Rent: House & Apartments</button>
            </nav>
            </div>
    </header>

    <div id="body-box">
        <h1 id="body-box-heading"> Fresh recomendation</h1>
        <div id="body-content">

            <div class="card">
                <div class="card-image">
                    <img src="/assets/image.jpeg" alt="">
                </div>
                <div class="card-data">
                    <div class="card-price"><p>₹14,000</p></div>
                    <div class="card-title">Iphone 13 pro</div>
                    <div class="card-location">Mumbai,Maharashtra</div>
                </div>
            </div>
            
            
        </div>
    </div>














    <footer>
        <div id="upper-footer"></div>

        <div id="middle-footer">
            <div>
                <ul>
                    <li><b>POPULAR LOCATION</b></li>
                    <li><button class="middle-footer-button">Kolkata</button></li>
                    <li><button class="middle-footer-button">Mumbai</button></li>
                    <li><button class="middle-footer-button">Chennai</button></li>
                    <li><button class="middle-footer-button">Pune</button></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><b>TRENDING LOCATIONS</b></li>
                    <li><button class="middle-footer-button">Bhubaneshwar</button></li>
                    <li><button class="middle-footer-button">Hyderabad</button></li>
                    <li><button class="middle-footer-button">Chandigarh</button></li>
                    <li><button class="middle-footer-button">Nashik</button></li>
                </ul>
            </div>
            <div >
                <ul>
                    <li><b>ABOUT US</b></li>
                    <li><button class="middle-footer-button">Contact Us</button></li>
                </ul>
            </div>
            <div >
                <ul>
                    <li><b>OLX</b></li>
                    <li><button class="middle-footer-button">Blog</button></li>
                    <li><button class="middle-footer-button">Help</button></li>
                    <li><button class="middle-footer-button">Sitemap</button></li>
                    <li><button class="middle-footer-button">Legal & Privacy information</button></li>
                    <li><button class="middle-footer-button">Vulnerability Disclosure Program</button></li>
                </ul>
            </div>
            <div class="midder-footer-content midder-footer-content-last-box">
                <div class="midder-footer-content-1">
                    <div>
                        <p><b>FOLLOW US</b></p>
                    </div>
                    <div>
                        <button class="middle-footer-button-2"><i class="fa-brands fa-facebook-f"></i></button>
                        <button class="middle-footer-button-2"><i class="fa-brands fa-instagram"></i></button>
                        <button class="middle-footer-button-2"><i class="fa-brands fa-twitter"></i></button>
                        <button class="middle-footer-button-2"><i class="fa-regular fa-circle-play"></i></button>
                    </div>
                </div>
                <div class="midder-footer-content-1">
                    <div>
                        <button id="middle-footer-button-3"></button>
                        <button id="middle-footer-button-4"></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="lower-footer">
            <button id="lower-footer-button">help-sitemap</button>
            <p >All rights reserved © 2006-2024 OLX</p>
        </div>

    </footer>
</body>
</html>
